{% extends "template.html" %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
<style>
table, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<p>Click the button to add a new row at the first position of the table and then add cells and content.</p>


<div class="row">
<div class="span2">
<table id="myTable" class="table table-striped">
  <tr>
    <th>Hostname</th>
    <th>IP Address</th>
    <th>License</th>
  </tr>
  <tr>
    <td><div contenteditable>Row2 cell1</div></td>
    <td>Row2 cell2</td>
    <td>Row2 cell3</td>
  </tr>
  <tr>
    <td>Row3 cell1</td>
    <td>Row3 cell2</td>
    <td>Row3 cell3</td>
  </tr>
</table>
</div>
</div>
<br>

<button onclick="myFunction()" type="button" class="btn btn-success">Add Row</button>

<script>
function myFunction() {
    var table = document.getElementById("myTable");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    cell1.innerHTML = "Hostname ";
    cell2.innerHTML = "IP ";
    cell3.innerHTML = "License ";
}
</script>

</body>
</html>


{% endblock %}
