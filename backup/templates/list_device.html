{% extends "template.html" %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
<style>
table, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<form action="/upgrade_os" method="post">
  <table style="width:70%" class="table table-striped table-bordered">
  <tr>
    <th>Hostname</th><th>SW Version</th><th>Reboot</th>   
  </tr>
  {% for i in range(length) %}
  <tr>
    <th><input type="checkbox" name="upgrade_srx" value={{ update_list[i][0] }} style="margin-right: 10px">{{ update_list[i][0] }}</th><td>{{ versions[i] }}</td>
    <td>
      <label class="radio-inline" value="True">
      <input type="radio" name="optradio">Yes
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" value="False">No
    </label>
  </td>    
  </tr>
 {% endfor %}
</table>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

</body>
</html>


{% endblock %}
